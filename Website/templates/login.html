<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #E0EFCC; /* Verde Claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Torna a página ocupar toda a altura da tela */
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove preenchimento padrão */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Define a largura máxima */
            padding: 20px;
            background-color: #bedbac; /* Cor do fundo do container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        .image-section {
            flex: 1; /* Ocupa metade do container */
            text-align: center;
        }
        .login-section {
            flex: 1; /* Ocupa metade do container */
            padding: 20px;
        }
        h1 {
            color: #f9f9f9; /* Roxo */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Cor de texto padrão */
        }
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Mantém o padding dentro do tamanho total */
        }
        button {
            background-color: #3498DB; /* Azul Claro */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2874A6; /* Azul mais escuro */
        }
        .register-link {
            text-align: center;
            margin-top: 10px; /* Adiciona margem superior */
        }
        .register-link a {
            text-decoration: none;
            color: #007bff; /* Azul Claro */
        }
        .register-link a:hover {
            text-decoration: underline; /* Sublinhar ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- Usamos uma nova imagem com fundo transparente -->
            <img src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" alt="Login Icon" style="max-width: 100%;">
        </div>
        <div class="login-section">
            <form action="{{ url_for('login') }}" method="post">
                <h1>Login</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit">Entrar</button>
                <div class="register-link">
                    <a href="{{ url_for('register') }}">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
