<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Cinza Claro */
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #2E8B57; /* Verde Floresta */
        }
        form {
            background-color: #FFFFFF; /* Branco */
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 4px dotted #2E8B57; /* Verde Floresta */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2E8B57; /* Verde Floresta */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2E8B57; /* Verde Floresta */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #006400; /* Verde Escuro */
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #2E8B57; /* Verde Floresta */
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required>
        <label for="planta_id">Planta ID:</label>
        <input type="text" id="planta_id" name="planta_id" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('login') }}">JÃ¡ tem uma conta? Entre aqui.</a>
</body>
</html>
